<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1만 시간의 법칙</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/10000hours.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrap">
			<!-- header 시작 -->
			<header id="header">
				<h1 class="site-logo">
					<a href="#">
						<img src="./img/title.png" alt="1만 시간의 법칙" />
					</a>
				</h1>
			</header>
			<!-- main 시작 -->
			<main>
				<!-- section 다짐 작성 -->
				<section id="input-goal" class="cont-goal">
					<h2 class="quotes-txt">
						<img
							src="./img/quotes-txt.png"
							alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
						/>
					</h2>
					<div class="main-quotes">
						<strong>1만 시간의 법칙</strong>은<br />
						어떤 분야의 전문가가 되기 위해서는<br />
						최소한 1만 시간의 훈련이 필요하다는 법칙이다.
					</div>
					<form action="GET">
						<h3 class="cont-txt promise">
							<p>
								나는<input type="text" placeholder="예) 프로그래밍" required />전문가가 될 것이다.
							</p>
							<p>
								그래서 앞으로 매일 하루에<input type="number" placeholder="예) 5시간" required />시간씩 훈련할 것이다.
							</p>
						</h3>
						<button type="submit" class="btn training">
							나는 며칠 동안 훈련을 해야 1만 시간이 될까?
						</button>
						<img class="click-btn-img" src="./img/click.png" alt="" />
					</form>
				</section>
				<!-- section 결과 페이지 -->
				<section id="result" class="cont-result">
					<h3 class="cont-txt result">
						<p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
						<p>대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :)</p>
					</h3>

					<button type="button" id="go-training" class="btn training go">
						훈련하러 가기 GO!GO!
					</button>
					<button type="button" class="btn share">공유하기</button>
				</section>
			</main>
			<!-- footer 시작 -->
			<footer id="footer">
				<h2 class="footer-logo">
					<img src="./img/logo.png" alt="위니브 로고" />
				</h2>
				<p>
					※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
					있습니다.<br />
					수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
				</p>
			</footer>
		</div>
		<!-- 팝업 -->
		<div class="modal-bg hide">
			<article class="modal hide">
				<h2 class="screen-out">응원 모달</h2>
				<img
					class="modal-txt fighting"
					src="./img/modal-fighting-txt.png"
					alt="화이팅!!"
				/>
				<img
					class="modal-txt sub"
					src="./img/modal-sub-txt.png"
					alt="당신의 꿈을 응원합니다!"
				/>
				<img
					class="modal-cheering-licat"
					src="./img/licat.png"
					alt="응원하는 라이캣"
				/>
				<button type="button" id="close-btn" class="btn training go">
					종료하고 진짜 훈련하러 가기 GO!GO!
				</button>
			</article>
		</div>

		<!-- 스크립트 파일 -->
		<script src="./js/hours.js"></script>
	</body>
</html>
